<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.min.css">
  <title>Exercice - Trouve le chat ! </title>
</head>
<body>
  <h1>Où est passé le chat ?!</h1>
  <div class="wrapper scene">
    <div class="direction-box">
      <button class="direction top-way">Aller en haut</button>
      <button class="direction left-way">Aller à gauche</button>
      <button class="direction right-way">Aller à droite</button>
      
    </div>
    <div class="txt-box">
      <p class="dialogue">Bonjour, j'ai perdu mon chat, aidez-moi à le retrouver !</p>
      <button class="next-dialogue">Oh, pauvre chou, allons-y !</button>
    </div>
  </div>
  <script src="javascript/main.js"></script>
</body>
</html>
